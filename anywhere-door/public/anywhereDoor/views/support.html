<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="support.css">
    <link rel="shortcut icon" href="home/logo.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/14acec9d4d.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    
        <a href="/" id="home">Home</a>
    <div class="hero">
        <form action="/feedback" method="post">
            <div class="row">
            <div class="input-group">
            <input type="text" id="name" required>
            <label for="name"><i class="fas fa-user"></i> Your Name</label>
            </div>
            <div class="input-group">
            <input type="text" id="number" required>
            <label for="number"><i class="fas fa-phone-square-alt"></i> Phone No.</label>
            </div>
            </div>
            <div class="input-group">
            <input type="email" id="email" required>
            <label for="email"><i class="fas fa-envelope"></i> Email ID</label>
            </div>
            <div class="input-group">
                <textarea type="text" id="message" rows="8"  required></textarea>
                <label for="message"><i class="fas fa-comments"></i> Your Feedback</label>
            </div>
            <button type="submit" > SUBMIT<i class="fas fa-paper-plane"></i></button>
        </form>
    </div>
</body>
</html>
