    <link rel="stylesheet" href="tour.css">

    <script>
        var modal = document.getElementById('id01');
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <div class="d1">
        <nav>
            <ul>
                <a href=""><li>Explore</li></a>
                <li style="display: flex; align-items: center; justify-content: center;"><a href=""><img src="AS000697_00.gif" id="logo"></a><span id="name">Anywhere Door</span></li>
                <a href=""><li>Support</li></a>
                <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;"><li><img src="iconmonstr-user-2-240.png" alt="" style="width: 3rem;"></li></button>
            </ul>
            <div id="id01" class="modal">
                <div class="imgcontainer">
                    <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal" >&times;</span>
                </div>
                <form class="modal-content animate" action="/action_page.php" method="post">                  
                  <div class="container">
                    <label for="uname" style="font-size: 2rem;"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="uname" required>
              
                    <label for="psw" style="font-size: 2rem;"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>
                      
                    <button type="submit" style="background-color:rgb(0, 0, 0)">Login</button>
                    <label>
                      <input type="checkbox" checked="checked" name="remember"> <span style="font-size: 1.4rem;">Remember me</span>
                    </label>
                  </div>
              
                  <div class="container" style="background-color:white">
                    <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                    <span class="psw"><a href="#">Forgot password?</a></span>
                  </div>
                  <hr style="opacity: 0.3;">
                  <div class="login_methods">
                    <img src="Google__G__Logo.svg.png" alt="Login with google" id="login_google"><img src="1200px-Facebook_Logo_(2019).png" alt="Login with Facebook" id="login_fb">
                  </div>
                </form>
              </div>
        </nav>
